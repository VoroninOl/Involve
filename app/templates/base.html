<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Involve Test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/app.css')}}">
</head>
<body>
    <div class="bg-dark text-light" style="width: 100%; top: 0; left: 0; padding: 20px;">
        <h1>Involve</h1>
    </div>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div id="alert-{{ message }}" class="alert alert-{{ category }}">
                    <button type="button" class="m1-2 mb-1 close" data-dismiss="alert"
                            onclick="document.getElementById('alert-{{ message }}').hidden=true" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <p style="text-align: center">{{ message }}</p>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    {% block body %} {% endblock %}
</body>
</html>
